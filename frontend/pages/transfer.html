<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Transfer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../assets/styles/styles.css" rel="stylesheet">
    <link href="../assets/styles/animations.css" rel="stylesheet">
    <link href="../assets/styles/sidebar.css" rel="stylesheet">
    <style>
        .video-container, .encrypted-video-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            position: relative;
        }
        .video-container iframe, .encrypted-video-container .lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .lock-overlay {
            background: url('https://img.icons8.com/ios-filled/100/lock-2.png') no-repeat center center;
            background-size: 50px 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 font-satoshi">
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">量子安全文件传输</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="./index.html">作品介绍</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">文件传输</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="./parameters.html">实时参数</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="./protocol.html">协议细节</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="./help.html">帮助</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="./contact.html">联系我们</a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-secondary" id="sidebarToggle">⋯</button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item"><a class="nav-link" href="https://git.ustc.edu.cn">source</a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">文/A</a>
                                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="#!">中文</a>
                                    <a class="dropdown-item" href="#!">English</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <div class="container-fluid">
                <h1 class="text-center text-3xl font-bold text-gray-800 mb-6">结合 QKD 与 IPSec 的文件安全传输</h1>
                <div class="flex flex-wrap justify-center">
                    <div class="w-full lg:w-2/5 p-4 space-y-6">
                        <div class="bg-white shadow-lg rounded-lg p-6">
                            <h2 class="text-xl font-semibold mb-4">上传文件并指定收信方</h2>
                            <form id="fileForm">
                                <div class="mb-4">
                                    <label for="fileInput" class="block text-gray-700 font-medium mb-2">文件上传</label>
                                    <input type="file" class="block w-full text-gray-700 border rounded-md p-2" id="fileInput">
                                </div>
                                <div class="mb-4">
                                    <label for="ipInput" class="block text-gray-700 font-medium mb-2">IP 地址</label>
                                    <input type="text" class="block w-full text-gray-700 border rounded-md p-2" id="ipInput" placeholder="输入 IP 地址">
                                </div>
                                <div class="mb-4">
                                    <label for="ipVersion" class="block text-gray-700 font-medium mb-2">IP 协议版本</label>
                                    <select class="block w-full text-gray-700 border rounded-md p-2" id="ipVersion">
                                        <option value="IPv4">IPv4</option>
                                        <option value="IPv6">IPv6</option>
                                    </select>
                                </div>
                                <button type="button" class="w-full bg-blue-500 text-white font-semibold rounded-md py-2" id="sendBtn">发送</button>
                            </form>
                        </div>

                        <!-- <div class="bg-white shadow-lg rounded-lg p-6">
                            <h2 class="text-xl font-semibold mb-4">过程参数</h2>
                            <p class="text-gray-700"><strong>密钥使用情况:</strong> <span id="keyUsed">1000</span></p>
                            <p class="text-gray-700"><strong>密钥余量:</strong> <span id="keyLast">1000</span></p>
                        </div> -->

                        <div class="bg-white shadow-lg rounded-lg p-6">
                            <h2 class="text-xl font-semibold mb-4">实时进程</h2>
                            <p class="text-gray-700 mb-2"><strong>传输进程:</strong></p>
                            <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
                                <div id="transferProgress" class="bg-blue-500 h-4 rounded-full" style="width: 0%;"></div>
                            </div>
                            <p class="text-gray-700 mb-2"><strong>加密进程:</strong></p>
                            <div class="w-full bg-gray-200 rounded-full h-4">
                                <div id="encryptionProgress" class="bg-green-500 h-4 rounded-full" style="width: 0%;"></div>
                            </div>
                        </div>

                        <div class="bg-white shadow-lg rounded-lg p-6">
                            <h2 class="text-xl font-semibold mb-4">已传输文件</h2>
                            <ul id="fileList" class="list-disc list-inside text-gray-700">
                            </ul>
                        </div>
                    </div>

                    <div class="w-full lg:w-3/5 p-4 space-y-6">
                        <div class="bg-white shadow-lg rounded-lg p-6">
                            <h2 class="text-xl font-semibold mb-4">原始文件解码结果</h2>
                            <div class="video-container" id="videoContainer">
                                <iframe id="originalVideo" src="" frameborder="0" allowfullscreen></iframe>
                            </div>
                        </div>

                        <div class="bg-white shadow-lg rounded-lg p-6">
                            <h2 class="text-xl font-semibold mb-4">加密文件解码结果</h2>
                            <div class="encrypted-video-container" id="encryptedVideoContainer">
                                <div class="lock-overlay">No file transferred</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../dist/renderer/main.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../dist/renderer/components/Sidebar.js"></script>
</body>
</html>
