<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Transfer</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="assets/styles/styles.css" rel="stylesheet">
    <link href="assets/styles/satoshi.css" rel="stylesheet">
    <style>
        .video-container, .encrypted-video-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
        }
        .video-container iframe, .encrypted-video-container .lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .lock-overlay {
            background: url('https://img.icons8.com/ios-filled/100/lock-2.png') no-repeat center center;
            background-size: 50px 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 font-satoshi">

<div class="container mx-auto p-6">
    <h1 class="text-center text-3xl font-bold text-gray-800 mb-6">Secure File Transfer Using QKD + IPSec</h1>
    
    <div class="flex flex-wrap justify-center">
        <!-- Left Panel -->
        <div class="w-full lg:w-2/5 p-4 space-y-6">
            <!-- File Upload and Parameters Section -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Upload File and Enter Details</h2>
                <form id="fileForm">
                    <div class="mb-4">
                        <label for="fileInput" class="block text-gray-700 font-medium mb-2">Upload File</label>
                        <input type="file" class="block w-full text-gray-700 border rounded-md p-2" id="fileInput">
                    </div>
                    <div class="mb-4">
                        <label for="ipInput" class="block text-gray-700 font-medium mb-2">IP Address</label>
                        <input type="text" class="block w-full text-gray-700 border rounded-md p-2" id="ipInput" placeholder="Enter IP address">
                    </div>
                    <div class="mb-4">
                        <label for="ipVersion" class="block text-gray-700 font-medium mb-2">IP Version</label>
                        <select class="block w-full text-gray-700 border rounded-md p-2" id="ipVersion">
                            <option value="IPv4">IPv4</option>
                            <option value="IPv6">IPv6</option>
                        </select>
                    </div>
                    <button type="button" class="w-full bg-blue-500 text-white font-semibold rounded-md py-2" id="sendBtn">Send</button>
                </form>
            </div>

            <!-- Parameters Display Section -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Parameters</h2>
                <p class="text-gray-700"><strong>Remaining Key Quantity:</strong> <span id="keyQuantity">1000</span></p>
                <p class="text-gray-700"><strong>Real-time Key Generation Rate:</strong> <span id="keyRate">100 keys/sec</span></p>
            </div>

            <!-- Progress Display Section -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Progress</h2>
                <p class="text-gray-700 mb-2"><strong>Transfer Progress:</strong></p>
                <div class="w-full bg-gray-200 rounded-full h-4 mb-4">
                    <div id="transferProgress" class="bg-blue-500 h-4 rounded-full" style="width: 0%;"></div>
                </div>
                <p class="text-gray-700 mb-2"><strong>Encryption Progress:</strong></p>
                <div class="w-full bg-gray-200 rounded-full h-4">
                    <div id="encryptionProgress" class="bg-green-500 h-4 rounded-full" style="width: 0%;"></div>
                </div>
            </div>

            <!-- Transferred Files List Section -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Transferred Files</h2>
                <ul id="fileList" class="list-disc list-inside text-gray-700">
                    <!-- Transferred files will be appended here -->
                </ul>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="w-full lg:w-3/5 p-4 space-y-6">
            <!-- Video Display Section -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Original Video File</h2>
                <div class="video-container" id="videoContainer">
                    <iframe id="originalVideo" src="" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

            <!-- Encrypted Video Display Section -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Encrypted Video File</h2>
                <div class="encrypted-video-container" id="encryptedVideoContainer">
                    <div class="lock-overlay">No file transferred yet</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="dist/renderer/main.js"></script>

</body>
</html>
